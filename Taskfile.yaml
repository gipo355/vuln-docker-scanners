version: "3"
tasks:
  init:
    desc: Install some important commands and tools
    cmds:
      # tools
      - go install github.com/dkorunic/betteralign/cmd/betteralign@latest
      - go install github.com/goreleaser/goreleaser@latest
      # linting, formatting
      - go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.58.1
      - go install go.uber.org/nilaway/cmd/nilaway@latest
      - go install github.com/segmentio/golines@latest
      - go install golang.org/x/tools/cmd/goimports@latest
      - go install github.com/securego/gosec/v2/cmd/gosec@latest
      - go install mvdan.cc/gofumpt@latest
      # - go get
      - go mod download && go mod verify
  run:
    desc: Run the cli
    cmds:
      - go run ./cmd/cli/...
  build:
    desc: build the cli
    deps:
      - assets
      - generate
    cmds:
      - go build -v -o=bin/app ./cmd/cli/main.go
  preview:
    desc: Preview the cli
    deps:
      - build
    cmds:
      - go run bin/app
  docker-build:
    desc: Build the docker image
    cmds:
      - docker buildx build -t gipo355/vuln-docker-scanners -f Dockerfile . --load
  docker-push:
    desc: Push the docker image
    cmds:
      - docker buildx build -t gipo355/vuln-docker-scanners -f Dockerfile . --push
  fix:
    desc: Fix the code
    cmds:
      - golines --shorten-comments -w .
      - goimports -w .
      - gofumpt -w .
      - betteralign -apply ./...
      - golangci-lint run --fix
      - go mod tidy
  lint:
    desc: Lint project
    cmds:
      - golines --shorten-comments -l .
      - goimports -l .
      - gofumpt -l .
      - golangci-lint run
      - gosec ./...
      - nilaway ./...
      - go vet ./...
  test:
    desc: Run the tests
    cmds:
      - go test ./...
  release:
    desc: Release the application
    cmds:
      - goreleaser release --rm-dist
